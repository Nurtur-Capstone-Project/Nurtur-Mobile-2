## Lowered JVM memory for Gradle daemon to avoid native OOM on machines with limited RAM.
## If you have more RAM, you can increase this back (e.g. -Xmx4G).
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.configureondemand=true
org.gradle.parallel=false
android.useAndroidX=true
android.enableJetifier=true
